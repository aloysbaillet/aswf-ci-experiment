parameters:
  packages: []
steps:
- ${{ each pkg in parameters.packages }}:
  - task: DownloadPipelineArtifact@0
    inputs:
      artifactName: 'linux_conan_data_${{ pkg }}'
      targetPath: 'linux_conan_data_${{ pkg }} '
  - bash: mkdir -p /tmp/.conan/data && mv linux_conan_data_${{ pkg }} /tmp/.conan/data/${{ pkg }}
    displayName: Moving ${{ pkg }} artifact to conan cache
